<div class="wrapper wrapper-full-page">
  <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('./img/register.jpg'); background-size: cover; background-position: top center;">

    <div class="container">
      <div class="row">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-7 ml-auto mr-auto">
          <div class="card card-signup card-hidden">
            <h2 class="card-title text-center">Registrarse</h2>
            <div class="card-body">
              <div class="">

                <div class="">
                  <div class="social text-center">

                  </div>

                  <form class="form" method="" action="">

                    <div class="form-group has-default">

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">attribution</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder=" Nombre...">
                      </div>

                    </div>

                    <div class="form-group has-default">

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">assignment</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder=" Apellido...">
                      </div>

                    </div>


                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">mail</i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email...">
                      </div>
                    </div>

                    <div class="form-group has-default">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" placeholder="Password..." class="form-control">
                      </div>
                    </div>

                    <div class="text-center">
                      <a href="#pablo" class="btn btn-primary btn-round mt-4">Registrarse</a>
                    </div>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
        {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
        </div>
      </div>
    </footer>
  </div>
</div>
