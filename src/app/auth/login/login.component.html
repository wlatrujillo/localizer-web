<div csass="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./img/login.jp'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">

          <form class="form" method="" action="" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="card card-login card-hidden">
              <h2 class="card-title text-center">Ingresar</h2>
              <div class="card-body" >


                <mat-form-field>
                  <mat-icon matSuffix>account_circle</mat-icon>
                  <input type="email" matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="fval['email']['errors']&&fval['email']['errors']['required']">
                    Email es <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <mat-icon matSuffix>lock_outline</mat-icon>
                  <input type="password" matInput placeholder="Contraseña" formControlName="password">
                  <mat-error *ngIf="fval['password']['errors']&&fval['password']['errors']['required']">
                    Contraseña es <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>


              </div>

              <div class="card-footer justify-content-center">
               <button type="submit" class="btn btn-rose btn-link btn-lg" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Continuar
               </button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
    </footer>

  </div>
</div>
