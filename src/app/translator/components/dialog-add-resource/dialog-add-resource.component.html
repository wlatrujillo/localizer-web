<form [formGroup]="form" (ngSubmit)="onSubmitAddResource()">
    <h1 mat-dialog-title>
        Agregar Recurso
    </h1>
    <div mat-dialog-content>

        <div class="container">
            <div class="row">
                <mat-form-field class="col-md-12">
                    <mat-label>Clave principal del recurso</mat-label>
                    <input matInput placeholder="Identificador" formControlName="id">
                    <mat-error *ngIf="handleError('id', 'required')">
                        Este campo es<strong> Requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="col-md-12">
                    <mat-label>Valor del idioma base</mat-label>
                    <input matInput placeholder="Valor" formControlName="value">
                </mat-form-field>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
        <button mat-raised-button [mat-dialog-close]="'test'">Cancelar</button>
    </div>
</form>
